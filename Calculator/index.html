<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
    <link rel="stylesheet" href="index.css">        
</head>
<body>
    <div class="main-div">
        <div class="text">
            <form action="https://httpbin.org/get" method="GET">
            <label for="message"></label>
            <textarea name="message" id="screen" cols="53" rows="5"></textarea>
            </form>
            <button class="btn-1" id="btn-1"><b>1</b></button>
            <button class="btn-2" id="btn-2">2</button>
            <button class="btn-3" id="btn-3">3</button>
            <button class="btn-4" id="btn-4">4</button>
            <button class="btn-5" id="btn-5">5</button>
            <button class="btn-6" id="btn-6">6</button>
            <button class="btn-7" id="btn-7">7</button>
            <button class="btn-8" id="btn-8">8</button>
            <button class="btn-9" id="btn-9">9</button>
            <button class="btn-plus" id="btn-plus">+</ button>
            <button class="btn-minus" id="btn-minus"> -</button>
            <button class="btn-times" id="btn-times">*</button>
            <button class="btn-divide" id="btn-divide">/</button>ff
            <button class="btn-dec" id="btn-dec">.</button>
            <button class="btn-0 " id="btn-0">0</button>
            <button class="btn-sqr " id="btn-sqr">^</button>
            <button class="btn-del" id="btn-del">del</button>
            <button class="btn-clr" id="btn-clr">Clr</button>
            <button class="btn-enter" id="btn-enter">Enter</button>
       </div>
    </div>
    <script src="./JS-File/index.js" type="module"> </script>
</body>
